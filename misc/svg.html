<svg xmlns="http://www.w3.org/2000/svg">
    <circle r="10" cx="50" cy="50"
      fill="none" stroke="blue" stroke-width="3" >
        <animate attributeName="r"
                          from="0" to="30"
                          begin="0s" dur="1s"
                          repeatCount="indefinite"
                />
        <animate attributeName="opacity"
               from="1" to="0"
               dur="1s"
               begin="0s" dur="1s"
               repeatCount="indefinite"
        />
    </circle>
</svg>
